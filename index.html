<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="factories.js"></script>
    <script type="text/javascript" src="services.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
  </head>
  <body>
    <!-- let's put a div for our controller -->
    <div ng-controller="ToDoController as ctrl">
      <ul class="unstyled">
        <li ng-repeat="todo in ctrl.todos">
          {{ todo.text }} :
          {{ todo.completed ? "completed" : "not completed" }}
          <span ng-click="todo.complete();">Complete</span>
        </li>
      </ul>
      <input type="text" ng-model="toDoText">
      <button ng-click="ctrl.addToDo(toDoText)">add to do</button>
      <button ng-click="ctrl.removeToDo()">remove to do</button>
    </div>
  </body>
</html>
